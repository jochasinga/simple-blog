<!DOCTYPE html>
{% extends "blog/base.html" %}
<html>
  <head>
    <title>Simple Blog Archive</title>
  </head>
  <body>
    {% block content %}
      {% for post in posts %}
        <h2>{{ post.title }}</h2>
    <p>{{ post.timestamp|date:"l, F jS" }}</p>
	<p>{{ post.body }}</p>
      {% endfor %}
    {% endblock %}
  </body>
</html>
